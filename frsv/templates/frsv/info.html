
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for data in datas %}
        <div>
            <h1>{{ data.name }}</h1>
           
            {% if data.image  %}
             <img src="{{ data.image.url }}" alt="{{ data.name }}">
            
            {% else %}
             <img src="/media/images/default.jpg" alt="guest">
           {% endif %}
            
        </div>
    {% endfor %}

</body>
</html>
